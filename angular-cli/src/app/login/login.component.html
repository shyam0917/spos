<div class="login-page" [@routerTransition]>
    <div class="row login-pos">
        <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12">
            <div class="welcome-content">
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal information by email address and password.
                </p>
                <img src="assets/images/welcome.png" class="welcome-login" />
            </div>
        </div>
        <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12">
            <div class="login-content">
                <img src="assets/images/logo1.png" class="user-avatar" />
                <!-- <form [formGroup]="loginForm" novalidate> -->
                <form role="form" (submit)="loginUser($event)">
                    <div class="form-content">
                        <div class="form-group">
                            <label for="email">Email or Username</label>
                            <input type="text" class="form-control input-underline input-lg" id="Email"
                                placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control input-underline input-lg" id="Password"
                                placeholder="Password">
                        </div>
                    </div>
                    <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> -->
                    <h6 class="text-danger" *ngIf="loginFailed == true && loginMessage == 'Invalid login'">Login Failed
                    </h6>
                    <h6 class="text-success" *ngIf="loginFailed == false">Logged in successfully</h6>
                    <h6 class="text-warning" *ngIf="loginAccessDenied == true && loginMessage == 'Access Denied'">Login
                        Access Denied</h6>
                    <br>
                    <input class="btn rounded-btn" type="submit" value="Login"> &nbsp;
                    <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
                    <div class="form-group forget-pwd">
                        <a [routerLink]="['/forgetpass']"><span style="color: #000"> Forgot password ? </span></a>
                        <!-- <a [routerLink]="['/updatePass']" class="backbtnlgn">update </a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
