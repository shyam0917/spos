<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Expense Report
          <button (click)="exportToExcel($event)" class="btn btn-primary pull-right"><i _ngcontent-c16=""
              class="fa fa-file-excel-o" aria-hidden="true"></i> Export to excel</button>
        </div>
        <h3 *ngIf="!dataFlag">Data not available </h3>
        <div class="card-block table-responsive" *ngIf="dataFlag">
          <table class="table table-hover table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>Expense ID </th>
                <th>Store ID </th>
                <th>SysUser ID </th>
                <th>Expense Type </th>
                <th>Expense Description </th>
                <th>Amount </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of expenseReportInfo">
                <td>{{data.expense_ID }}</td>
                <td>{{data.store_ID }}</td>
                <td>{{data.sysUser_ID }}</td>
                <td>{{data.expenseType }}</td>
                <td>{{data.expense_Description }}</td>
                <td>{{data.amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--  pagination  -->
  <mat-paginator *ngIf="dataFlag" class="paginator--centered mx-auto" [length]="total" [pageIndex]="page-1"
    [pageSize]="pageSize" [pageSizeOptions]="[ 5,10, 25,50, 100]" (page)="changePage($event)">
  </mat-paginator>
</div>
