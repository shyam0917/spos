<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">All Store Report
          <button (click)="exportToExcel($event)" class="btn btn-primary forFloat">Export to excel</button>
        </div>
        <h3 *ngIf="!dataFlag">Data not available </h3>
        <div class="card-block table-responsive" *ngIf="dataFlag">
          <table class="table table-hover table-striped">
            <thead class="thead-inverse">
              <tr class="myclass">
                <th>Store ID </th>
                <th>Store Name </th>
                <th>City </th>
                <th>Manager Name </th>
                <th>Transactions</th>
                <th>Total GST </th>
                <th>Total Amount </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of allStoreReportInfo">
                <td>{{data.Store_ID }}</td>
                <td>{{data.storeName }}</td>
                <td>{{data.city }}</td>
                <td>{{data.managerName }}</td>
                <td>{{data.Transactions}}</td>
                <td>{{data.TotalGST }}</td>
                <td>{{data.TotalAmount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--  pagination  -->
  <mat-paginator *ngIf="dataFlag" class="paginator--centered mx-auto" [length]="total" [pageIndex]="page-1"
    [pageSize]="pageSize" [pageSizeOptions]="[ 5,10, 25,50, 100]" (page)="changePage($event)">
  </mat-paginator>
</div>
