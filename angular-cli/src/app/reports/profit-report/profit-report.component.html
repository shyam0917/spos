<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">

        <div class="card-header">Profit Report
          <button (click)="exportToExcel($event)" class="btn btn-primary pull-right"><i _ngcontent-c16=""
              class="fa fa-file-excel-o" aria-hidden="true"></i> Export to excel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="form-group select-duration">
        <label>Select Duration</label>
        <select class="form-control" (change)="onSelectChange($event.target.value)">
          <option *ngFor="let opt of duration" [value]="opt">{{opt}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">
        <h3 *ngIf="!dataFlag">Data not available </h3>
        <div class="card-block table-responsive" *ngIf="dataFlag">
          <table class="table table-hover table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>Transaction ID </th>
                <th>CustUser ID</th>
                <th>Profit</th>
                <th>Cost</th>
                <th>GST</th>
                <th>Sale Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of profitReportInfo">
                <td>{{data.transaction_ID}}</td>
                <td>{{data.custUser_ID}}</td>
                <td>{{data.Profit}}</td>
                <td>{{data.cost}}</td>
                <td>{{data.GST}}</td>
                <td>{{data.SaleTotal}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
