<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">
        <!-- <div class="card-header">Table head options</div> -->
        <div class="card-block table-responsive">
          <table class="table table-hover table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Mobile</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of dummyData; index as i">
                <td scope="row">{{i+1}}</td>
                <!-- <td *ngFor="let cell of data">{{cell}}</td> -->
                <!-- <th scope="row">{{i+1}}</th>  -->
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.sex}}</td>
                <td>{{data.Mobile}}</td>
                <td>{{data.Address}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
